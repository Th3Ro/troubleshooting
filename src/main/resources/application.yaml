management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
    loggers:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}}
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    ROOT: INFO
    ru.neoflex.troubleshooting: INFO
    org.springframework: INFO
