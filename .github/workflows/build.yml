name: Java CI with Maven

on:
  push:
    branches: '*'
  pull_request:
    branches: 
    - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
    - name: Maven Verify
      run: mvn -B clean verify
    - name: Test Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
